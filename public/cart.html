<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="menu.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>

    <main id="app">
        <!-- Aquí se mostrará el contenido del carrito -->
    </main>

    <footer>
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');

            window.addToCart = function (productId) {
                const sessionId = sessionStorage.getItem('sessionId');
                if (!sessionId) {
                    alert('You must be logged in to add products to the cart');
                    return;
                }

                fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'session-id': sessionId
                    },
                    body: JSON.stringify({ productId })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            alert('Product added to cart');
                            updateCartItemCount();
                        }
                    })
                    .catch(error => console.error('Error:', error));
            };

            window.removeFromCart = function (productId) {
                fetch('/api/cart/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'session-id': sessionStorage.getItem('sessionId')
                    },
                    body: JSON.stringify({ productId })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            renderCart();
                        }
                    })
                    .catch(error => console.error('Error:', error));
            };

            function renderProductList(products, role) {
                const productsList = document.getElementById('products-list');
                productsList.innerHTML = `
            <h2>Products</h2>
            <div class="product-list">
                ${products.map(product => `
                    <div class="product-item">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>$${product.price}</p>
                        <button onclick="addToCart('${product.id}')">Add to Cart</button>
                        ${role === 'admin' ? `<button onclick="deleteProduct('${product.id}')">Delete</button>` : ''}
                    </div>
                `).join('')}
            </div>
        `;
            }

            function renderStore() {
                const role = sessionStorage.getItem('role');

                fetch('/api/products')
                    .then(response => response.json())
                    .then(products => renderProductList(products, role));

                const cartButtonContainer = document.getElementById('admin-cart-buttons');

                if (role === 'admin') {
                    const adminButton = document.createElement('button');
                    adminButton.textContent = 'Add Product';
                    adminButton.onclick = () => {
                        window.location.href = 'add_product.html';
                    };
                    cartButtonContainer.appendChild(adminButton);
                }

                const cartButton = document.createElement('button');
                cartButton.textContent = 'View Cart';
                cartButton.onclick = () => {
                    window.location.href = 'cart.html';
                };
                cartButtonContainer.appendChild(cartButton);
            }

            function deleteProduct(productId) {
                fetch(`/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'session-id': sessionStorage.getItem('sessionId')
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            fetch('/api/products')
                                .then(response => response.json())
                                .then(products => renderProductList(products, sessionStorage.getItem('role')));
                        } else {
                            console.error('Failed to delete product');
                        }
                    });
            }

            function renderCart() {
                fetch('/api/cart', {
                    headers: {
                        'session-id': sessionStorage.getItem('sessionId')
                    }
                })
                    .then(response => response.json())
                    .then(cartItems => {
                        if (cartItems.length === 0) {
                            app.innerHTML = '<p>Your cart is empty.</p>';
                        } else {
                            app.innerHTML = `
                    <h2>Your Shopping Cart</h2>
                    <div class="cart-list">
                        ${cartItems.map(item => `
                            <div class="cart-item">
                                <h3>${item.name}</h3>
                                <p>${item.description}</p>
                                <p>$${item.price}</p>
                                <button onclick="removeFromCart('${item.id}')">Remove from Cart</button>
                            </div>
                        `).join('')}
                    </div>
                `;
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }

            function updateCartItemCount() {
                fetch('/api/cart', {
                    headers: {
                        'session-id': sessionStorage.getItem('sessionId')
                    }
                })
                    .then(response => response.json())
                    .then(cartItems => {
                        const cartItemCount = document.getElementById('cart-items');
                        cartItemCount.textContent = cartItems.length;
                    })
                    .catch(error => console.error('Error:', error));
            }

            if (window.location.pathname.endsWith('store.html')) {
                renderStore();
            } else if (window.location.pathname.endsWith('cart.html')) {
                renderCart();
            }

            updateCartItemCount();
        });

    </script>
</body>

</html>
